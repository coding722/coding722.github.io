<head>
  <title>Tic tac toe</title>
  <style>
       body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20;
        background-color: #f5f5f5;
        color: #333333;
        max-height: 200px;
        height: 200px;
    }
    header {
    background-color: #0077c8;
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #0077c8;
    padding: 20px;
    text-align: center;
    color: #ffffff;
    padding: 35px;
    position: absolute;
    bottom: 0;
    width: 96.35%; /* adjust as needed */
    left: 0;
}

header h1 {
    margin: 0;
    color: #ffffff;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header img {
    margin: 0;
    width: 150px;
    height: auto;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
#canvas {
  width: 500px;
  height: 500px;
  border: 1px solid #333333;
  position: relative;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  position: absolute;
}
  </style>
</head>
<body>
  <header>
    <img src="obrazky/logo.png" alt="Logo" id="logo">
    <h1 id="animated-h1">Draw</h1>
    <nav>
      <ul class="menu">
          <li class="menu-item"><a href="blog.html">Home</a></li>
      </ul>
  </nav>
  </header>
  <main>
    <div id="canvas"></div>
    <div id="color-picker"></div>
  </main>
  <script>
    let canvas = document.getElementById("canvas");
let colorPicker = document.getElementById("color-picker");

canvas.addEventListener("mousedown", function(event) {
  let dot = document.createElement("div");
  dot.classList.add("dot");
  dot.style.backgroundColor = colorPicker.value;
  dot.style.left = event.clientX + "px";
  dot.style.top = event.clientY + "px";
  canvas.appendChild(dot);
});

colorPicker.addEventListener("input", function(event) {
  canvas.style.backgroundColor = colorPicker.value;
});
  </script>
