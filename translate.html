  <main>
    <div class="container">
        <select id="from-language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>
        <select id="to-language">
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="en">English</option>
        </select>
        <textarea id="text-input"></textarea>
        <button id="translate-button">Translate</button>
        <textarea id="text-output"></textarea>
      </div>
  </main>
  <script>
    const translateButton = document.querySelector("#translate-button");
    const textInput = document.querySelector("#text-input");
    const textOutput = document.querySelector("#text-output");
    const fromLanguage = document.querySelector("#from-language");
    const toLanguage = document.querySelector("#to-language");
  
    translateButton.addEventListener("click", function () {
      const sourceText = textInput.value;
      const targetLanguage = toLanguage.value;
      const sourceLanguage = fromLanguage.value;
  
      // Make a request to a CORS proxy server
      const proxyUrl = "https://cors-anywhere.herokuapp.com/";
      const url = `http://api.mymemory.translated.net/get?q=${sourceText}&langpair=${sourceLanguage}|${targetLanguage}`;
  
      fetch(proxyUrl + url)
        .then(response => response.json())
        .then(data => {
          const translatedText = data.responseData.translatedText;
          textOutput.value = translatedText;
        })
        .catch(error => console.error(error));
    });
  </script>
