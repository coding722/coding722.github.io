  <header>
    <img src="obrazky/logo.png" alt="Logo" id="logo">

  <main>
    <div id="click-area"></div>
    <div id="click-counter"></div>
    <div id="cps"></div>
    <div id="timer"></div>
    <button id="restart-button" style="display:none" onclick="restartTest()">Restart Test</button>
<script>
  //global variables
  let clickCounter = 0;
  let cpsCounter = 0;
  let intervalId;
  let timer = 0;

  //click event listener for click-area
  document.getElementById("click-area").addEventListener("click", () => {
    clickCounter++;
    document.getElementById("click-counter").innerHTML = `Clicks: ${clickCounter}`;
  });

  //start test function
  function startTest() {
    document.getElementById("animated-h1").innerHTML = "Test in progress...";
    document.getElementById("click-area").style.backgroundColor = "#0f0";
    document.getElementById("restart-button").style.display = "none";

    //start interval to count clicks per second
    intervalId = setInterval(() => {
      cpsCounter++;
    }, 1000);

    //start timer
    let timerId = setInterval(() => {
      timer++;
      document.getElementById("timer").innerHTML = `Time: ${timer}s`;
    }, 1000);

    //stop test after 10 seconds
    setTimeout(() => {
      clearInterval(intervalId);
      clearInterval(timerId);
      document.getElementById("cps").innerHTML = `CPS: ${cpsCounter}`;
      document.getElementById("animated-h1").innerHTML = "Test complete!";
      document.getElementById("click-area").style.backgroundColor = "#f00";
      document.getElementById("click-counter").style.display = "none";
      document.getElementById("timer").style.display = "none";
      document.getElementById("restart-button").style.display = "block";
      start-button
    }, 10000);
  }

  //restart test function
  function restartTest() {
    clickCounter = 0;
    cpsCounter = 0;
    timer = 0;
    document.getElementById("click-counter").innerHTML = "Clicks: 0";
    document.getElementById("cps").innerHTML = "Clicks per Second: 0";
    document.getElementById("timer").innerHTML = "Time: 0s";
    startTest();
  }
</script>
<button id="start-button" onclick="startTest()">Start Test</button>
