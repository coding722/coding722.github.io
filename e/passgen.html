  <main>
    <form>
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="8" max="16" value="8" >
      <br>
      <label for="quantity">Number of Passwords to Generate:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
      <button type="button" onclick="generatePasswords()">Generate Passwords</button>
    </form>
    <div id="passwords"></div>
  </main>
  <script>
    function generatePasswords() {
      var length = document.getElementById("length").value;
      var quantity = document.getElementById("quantity").value;
      var passwords = ""; // added variable to store all the passwords
      for (var i = 0; i < quantity; i++) {
        var password = generatePassword(length); // changed variable name to avoid confusion
        passwords += "<p> " + "" + password + "</p>";
      }
      document.getElementById("passwords").innerHTML = passwords;
    }
  
    function generatePassword(length) {
      var password = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
  
      for (var i = 0; i < length; i++) {
          password += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return password;
    }
    document.getElementById("length").addEventListener("keydown", function(e) {
        e.preventDefault();
    });
  </script>
