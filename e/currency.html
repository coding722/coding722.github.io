<head>
  <title>Currency Converter</title>
  <style>
       body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20;
        background-color: #f5f5f5;
        color: #333333;
        max-height: 200px;
        height: 200px;
    }
    header {
    background-color: #0077c8;
    padding: 20px;
    text-align: center;
}

footer {

    padding: 20px;
    text-align: center;

    padding: 35px;

    bottom: 0;
    width: 96.35%; /* adjust as needed */

}

header h1 {
    margin: 0;
    color: #ffffff;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header img {
    margin: 0;
    width: 150px;
    height: auto;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 2px;
}
.container {
max-width: 600px;
margin: 50px auto;
}

.converter {
display: flex;
flex-direction: column;
align-items: center;
}

.input-group {
display: flex;
margin: 20px 0;
}

.form-control {
width: 200px;
margin: 0 10px;
}
button#convert-btn {
  background-color: #0077c8;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  text-align: center;
  text-decoration: none;
  display: inline-block;

  margin: 4px 2px;
  cursor: pointer;

  background-color: #3e8e41;

</head>
<body>
  <header>
    <img src="obrazky/logo.png" alt="Logo" id="logo">
    <h1 id="animated-h1">Currency Converter</h1>
    <nav>
      <ul class="menu">
        <li class="menu-item"><a href="index.html">Home</a></li>
      </ul>
  </nav>
  </header>
  <main>
    <div class="container">
        <div class="converter">
          <div class="input-group">
            <input type="number" id="amount" class="form-control" value="1" step="0.01">
            <select id="from-currency" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="CZK">CZK</option>
            </select>
          </div>
          <div class="input-group">
            <input type="text" id="result" class="form-control" readonly>
            <select id="to-currency" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="CZK">CZK</option>
            </select>
          </div>
          <button id="convert-btn" class="btn btn-primary">Convert</button>
        </div>
      </div>
  </main>
  <script>
    const amountInput = document.querySelector("#amount");
    const fromCurrencySelect = document.querySelector("#from-currency");
    const toCurrencySelect = document.querySelector("#to-currency");
    const resultInput = document.querySelector("#result");
    const convertBtn = document.querySelector("#convert-btn");
    
    convertBtn.addEventListener("click", function() {
      const amount = amountInput.value;
      const fromCurrency = fromCurrencySelect.value;
      const toCurrency = toCurrencySelect.value;
    
      // Make the API call to get the conversion rate
      fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
        .then(response => response.json())
        .then(data => {
          const exchangeRate = data.rates[toCurrency];
          const result = amount * exchangeRate;
          resultInput.value = result.toFixed(2);
        })
        .catch(error => {
          console.error(error);
          alert("An error occured while trying to get the exchange rate. Please try again later.");
        });
    });
    </script>

</body>
