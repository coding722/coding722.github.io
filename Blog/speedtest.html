  <main>
    <div id="speed-test-result">
        <p>Download Speed: <span id="download-speed">Calculating...</span></p>
        <p>Upload Speed: <span id="upload-speed">Calculating...</span></p>
      </div>
  </main>
  <script>
    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    const downloadSpeed = document.querySelector("#download-speed");
    const uploadSpeed = document.querySelector("#upload-speed");
    
    function updateSpeed() {
      if (connection) {
        downloadSpeed.textContent = (connection.downlink).toFixed(2) + " Mbps";
        uploadSpeed.textContent = (connection.uplink).toFixed(2) + " Mbps";
      } else {
        downloadSpeed.textContent = "Network Information API not supported";
        uploadSpeed.textContent = "Network Information API not supported";
      }
    }
    
    if (connection) {
      connection.addEventListener("change", updateSpeed);
      updateSpeed();
    } else {
      downloadSpeed.textContent = "Network Information API not supported";
      uploadSpeed.textContent = "Network Information API not supported";
    }
    </script>
