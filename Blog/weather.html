<body>
  <header>
    <img src="obrazky/logo.png" alt="Logo" id="logo">
    <h1 id="animated-h1">Weather</h1>
    <nav>
      <ul class="menu">
        <li class="menu-item"><a href="index.html">Home</a></li>
      </ul>
  </nav>
  </header>
  <main>
    <div class="container">
        <form>
          <input type="text" id="city" placeholder="Enter a city name...">
          <button type="submit" id="submit-btn">Get Weather</button>
        </form>
        <div id="weather-info">
          <p id="city-name"></p>
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
      </div>
  </main>
  <script>
    const cityInput = document.querySelector("#city");
    const submitBtn = document.querySelector("#submit-btn");
    const cityName = document.querySelector("#city-name");
    const temperature = document.querySelector("#temperature");
    const description = document.querySelector("#description");
  
    submitBtn.addEventListener("click", async function(event) {
      event.preventDefault();
  
      const city = cityInput.value;
      const apiKey = "050313f0eef618157a0a1a5602b72cad";
  
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
        const data = await response.json();
  
        cityName.textContent = data.name;
        temperature.textContent = `Temperature: ${(data.main.temp - 273.15).toFixed(2)} °C`;
        description.textContent = `Status: ${data.weather[0].description}`;
  
      } catch (error) {
        alert("Invalid city name or API key. Please try again.");
        cityInput.value = "";
      }
    });
  </script>
