    <script>
        function enforceMinMax(input, min, max) {
            if (input.value !== '') {
                const value = parseInt(input.value);
                if (value < min) {
                    input.value = min;
                } else if (value > max) {
                    input.value = max;
                }
            }
        }

        function calculateNeededXP() {
            const currentLevelInput = document.getElementById("current-level");
            const goalLevelInput = document.getElementById("goal-level");
            const neededXPInput = document.getElementById("needed-xp");

            const currentLevel = parseInt(currentLevelInput.value);
            const goalLevel = parseInt(goalLevelInput.value);

            let neededXP = 0;
            for (let level = currentLevel; level < goalLevel; level++) {
                if (level in xpTable) {
                    neededXP += xpTable[level + 1] - xpTable[level];
                } else {
                    neededXP += 4850;
                }
            }

            neededXPInput.value = neededXP;
        }

        const currentLevelInput = document.getElementById("current-level");
        const goalLevelInput = document.getElementById("goal-level");

        currentLevelInput.addEventListener("input", calculateNeededXP);
        goalLevelInput.addEventListener("input", calculateNeededXP);
    </script>
