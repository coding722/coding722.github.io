<body>
  <header>
    <img src="obrazky/logo.png" alt="Logo" id="logo">

  </header>
  <main>
    <p id="test-text">The quick brown fox jumps over the lazy dog</p>
    <textarea id="typing-area" style="display: flex; align-items: center; justify-content: center;" disabled></textarea>
    <button id="start-button">Start</button>
    <br>
    <button id="new-sentence-button">New Sentence</button>
    <p id="timer">Time: 0s</p>
    <p id="wpm">WPM: 0</p>
  </main>
  <script>
    var testText;
    var typingArea = document.getElementById("typing-area");
    var startButton = document.getElementById("start-button");
    var newSentenceButton = document.getElementById("new-sentence-button");
    var timer = document.getElementById("timer");
    var wpm = document.getElementById("wpm");

    var startTime;
    var endTime;

    startButton.addEventListener("click", function() {
        // Generate a random sentence
        var sentences = ["The quick brown fox jumps over the lazy dog.", "Lorem ipsum dolor sit amet.", "Hello, world!", "I am a computer program.", "The sky is blue.", "Today is a good day.", "This is a typing test game.", "I am learning new things.", "The sun is shining brightly.", "Please give me a task to complete.", "I am here to help you.", "This is an example sentence.", "Let's play a game together.", "I can understand natural language.", "The world is a beautiful place.", "Life is a journey to be enjoyed.", "I am getting better every day.", "Do not give up on your dreams.", "Believe in yourself and your abilities.", "I am here to support you.", "Let's make the most of this day.", "Positive thinking leads to positive results."];        var randomIndex = Math.floor(Math.random() * sentences.length);
        testText = sentences[randomIndex];

        // Update the text to be typed
        document.getElementById("test-text").innerHTML = testText;

        // Start the timer
        startTime = new Date();
        timer.innerHTML = "Time: 0s";

        // Disable the start button
        startButton.setAttribute("disabled", "disabled");

        // Enable the typing area
        typingArea.removeAttribute("disabled");
        typingArea.focus();

        // Check if the text has been fully typed
        typingArea.addEventListener("keyup", function() {
            if (typingArea.value === testText) {
                // Stop the timer
                endTime = new Date();
                var timeTaken = (endTime - startTime) / 1000;
                timer.innerHTML = "Time: " + timeTaken + "s";

                // Calculate the words per minute (WPM)
                var words = testText.split(" ").length;
                var wpmValue = Math.round(words / timeTaken * 60);
                wpm.innerHTML = "WPM: " + wpmValue;

                // Disable the typing area
                typingArea.setAttribute("disabled", "disabled");
            }
        });
    });

    newSentenceButton.addEventListener("click", function() {
        // Generate a new random sentence
        var sentences = ["The quick brown fox jumps over the lazy dog.", "Lorem ipsum dolor sit amet.", "Hello, world!", "I am a computer program.", "The sky is blue.", "Today is a good day.", "This is a typing test game.", "I am learning new things.", "The sun is shining brightly.", "Please give me a task to complete.", "I am here to help you.", "This is an example sentence.", "Let's play a game together.", "I can understand natural language.", "The world is a beautiful place.", "Life is a journey to be enjoyed.", "I am getting better every day.", "Do not give up on your dreams.", "Believe in yourself and your abilities.", "I am here to support you.", "Let's make the most of this day.", "Positive thinking leads to positive results."];        var randomIndex = Math.floor(Math.random() * sentences.length);
        var randomIndex = Math.floor(Math.random() * sentences.length);
        testText = sentences[randomIndex];

        // Update the text to be typed
        document.getElementById("test-text").innerHTML = testText;

        // Clear the typing area
        typingArea.value = "";

        // Enable the typing area
        typingArea.removeAttribute("disabled");
        typingArea.focus();

        // Reset the timer and WPM
        timer.innerHTML = "Time: 0s";
        wpm.innerHTML = "WPM: 0";
    });
</script>
