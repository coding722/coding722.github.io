<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Menu</h1>
    <div class="menu-container">
        <ul class="menu">
            <li><a href="https://tomko1337.github.io/Stromy/">Stromy</a></li>
            <li><a href="https://tomko1337.github.io/Pejsci/">Pejsci</a></li>
            <li><a href="https://tomko1337.github.io/Auta/">Auta</a></li>
        </ul>
    </div>
    <audio id="radio" src="https://23603.live.streamtheworld.com:443/EVROPA2AAC.aac?dist=onlineradioeu" autoplay></audio>

    <button id="playButton">Play Radio</button>
    <script>
        const playButton = document.querySelector('#playButton');
        const radio = document.querySelector('#radio');
      
        playButton.addEventListener('click', () => {
          if (radio.paused) {
            radio.play();
            playButton.textContent = 'Pauza';
          } else {
            radio.pause();
            playButton.textContent = 'Zapnout radio';
          }
        });
      </script>
    <script src="script.js"></script>
</body>
</html>
